<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsiveness and Media Queries</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/css?family=Poppins"
</head>

<body>
    <header></header>
    <main>
        <div id="row">
            <section class="col-6 section">
                <h1 class="header">Learn to code by watching others</h1>
                <p class="paragraph">See how experienced developers solve problems in real time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
            </section>
            <aside class="col-6 aside">
                <div id="pageform_nav">
                    <p><b>Try it free 7 days </b>then $20/mo. thereafter</p>
                </div>
                <div id="pageform_body">
                    <form id="form" class="form">
                        <p class="forminput">
                            <input type="text", id="first_name", name="first_name", placeholder="First Name", minlength="3" maxlength="10", required>
                        </p>
                        <p class="forminput">
                            <input type="text", id="last_name",  name="last_name", placeholder="Last Name", minlength="3" maxlength="10", required>
                        </p>
                        <p class="forminput">
                            <input type="email", id="email", name="email", placeholder="Email Address", required>
                        </p>
                        <p class="forminput">
                            <input type="password", id="password", name="password", placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" maxlength="16" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                        </p>
                        <p>
                            <button type="submit" id="submit"><b>CLAIM YOUR FREE TRIAL</b></button>
                        </p>
                        <p id="ts">
                            By clicking the button, you are agreeing to our <a href="">Terms and Services</a>
                        </p>
                    </form>
                </div>
            </aside>
        </div>
    </main>
</body>
</html>
